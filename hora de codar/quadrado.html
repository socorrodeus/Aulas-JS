<html>
    <head>
        <script>
            /*area do quadrado*/

            var lado1 = parseInt (prompt ("Informe o lado 1 de um quadrado: "));
            var lado2 = parseInt (prompt ("Informe o lado 2: "));

            var area = lado1 * lado2;
            var area = area * area;
            alert ("A area do quadrado eh: " + area);
        </script>
    </head>
</html>
