<html>
    <head>
        <script>
            /*area do trapeziooooooooo*/

            var lado1 = parseInt (prompt ("Informe a base maior de um trapezio: "));
            var lado2 = parseInt (prompt ("Informe a base menor de um trapezio: "));
            var lado3 = parseInt (prompt ("Agora informe a altura desse trapezio: "));

            var area = lado1 + lado2 * lado3 / 2;
            alert ("A area desse trapezio eh: " + area);
        </script>
    </head>
</html>
