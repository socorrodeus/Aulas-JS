<html>
    <head>
        <script>
            /*area do paralelograma*/

            var lado1 = parseInt (prompt ("Informe a base de um paralelograma: "));
            var lado2 = parseInt (prompt ("Informe o lado 2: "));

            var area = lado1 * lado2;
            alert ("A area desse paralelograma eh: " + area);
        </script>
    </head>
</html>
