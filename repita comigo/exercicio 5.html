        <title> exercicio 5</title>

        <script>

        /* 5 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros informados pelo usuário. Considere que o primeiro sempre será menor que o segundo.*/ 

        var numero1 = parseFloat(prompt("informe um numero amigo: "));
        var numero2 = parseFloat(prompt(" agora outro"));

        while (numero2 <= numero1) {
            numero2 = parseFloat(prompt("informe um numero amigo: "));   
        } 
          
        document.write("a media eh: <br/>" + (numero1+numero2)/2);

        </script>
