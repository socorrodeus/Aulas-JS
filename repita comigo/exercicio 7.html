<html>
    <head>
        <script>
            /* 7 - Ler dois valores e imprimir uma das três mensagens a seguir:
                ‘Números iguais’, caso os números sejam iguais
                ‘Primeiro é maior’, caso o primeiro seja maior que o segundo;
                ‘Segundo maior’, caso o segundo seja maior que o primeiro */ 


           var numero1 = parseInt(prompt("Digite um numero"));
        var numero2 = parseInt(prompt("Digite um numero"));
        

            if (numero1 == numero2) {
                document.write("Os numeros sao iguais");
            }

            else if (numero1 > numero2) {
                document.write("O primeiro numero eh maior");
            }

            else if (numero1 < numero2) {
                document.write("O segundo numero eh maior");
            }

        </script>
    </head>
    <body>
        
    </body>
</html
