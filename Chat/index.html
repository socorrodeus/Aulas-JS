<!DOCTYPE html>
<html>

    <title>Talky</title>

    <main>
        <header>

        <section id="chat" class="chat">
          <p class="sistema">Lorem: Quer me dizer algo?</p>
        </section>

        <div class="mensagens-rapidas">
          <span onclick="mensagem_rapida('Quero Comprar em 24x')">Quero Comprar em 24x</span>

        <form>
          <textarea name="talkybox" id="talkybox" cols="30" rows="10">Escreva sua mensagem aqui...</textarea>
        </form>

        <span id="mensagem_de_erro" class="mensagem_de_erro">Por favor preencha o campo acima</span>
        
        <button onclick="envia_mensagem()">Enviar</button>
      </main>

      <script>

          function envia_mensagem() {
              var mensagem = document.getElementById("talkybox").value;
              if (mensagem == "") {
                alert("Por favor, escreva alguma coisa.");
                document.getElementById("talkybox").classList.add('erro');
                document.getElementById("mensagem_de_erro").style.display = "block";
              } else {
                mensagem_rapida(mensagem);
                document.getElementById("talkybox").value = "";
                document.getElementById("talkybox").classList.remove('erro');
                document.getElementById("mensagem_de_erro").style.display = "none";
              }
              
          }

          function mensagem_rapida(mensagem) {
            var chat = document.getElementById("chat");
            chat.innerHTML += " <p class='usuario'>Camily: "+mensagem +"<span class='hora'>15:00</span></p>";
          }

      </script>
  </body>
