<html>
    <head>
        <script>
            var numero1 = parseInt (prompt (" Informe um numero amigo "));
            var numero2 = parseInt (prompt (" agora informe outro!!"));
            var numero3 = parseInt (prompt (" e mais outro aqui!! "));
            var numero4 = parseInt (prompt (" nem te digo o que vc vai ter que informar aqui "));
            var numero5 = parseInt (prompt (" agora informe um numero legal "));
            var numero6 = parseInt (prompt (" eu nao achei esse numero legal o suficiente informe outro ")); 
            var numero7 = parseInt (prompt (" agora informe seu numero favorito "));
            var numero8 = parseInt (prompt (" agora o numero favorito da sua mae "));
            var numero9 = parseInt (prompt (" agora um numero que parece ser do mal "));
            var numero10 = parseInt (prompt (" por ultimo informe o numero do seu cartao (brincadeira ok) "));

            var soma = numero1 + numero2 + numero3 + numero4 + numero5 + numero6 + numero7 + numero8 + numero9 + numero10

            document.write (" A soma de todos esses numeros foi " + soma)
        </script>
    </head>
</html>
