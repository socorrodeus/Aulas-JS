<html>
    <head>
        <script>
            /* A Loja Remi du Fromage está com uma promoção onde cada capacete artesanal para tartaruga custa R$18.230
             e pode ser pago em até 15 vezes sem juros. Crie um programa onde o usuário possa informar o valor parcelas que deseja pagar 
             e exiba o valor de cada parcela. */ 


             var anuncio = parseInt(prompt("Hoje é seu dia de sorte! Veja bem estou vendendo esses capacetes artesanais de tartaruga por 18.230 cada!!! Vc pode pagar em até 15x sem juros. Me diga, em quantas parcelas vc deseja pagar?"))
            
            var valor = 18.230

            soma = valor / anuncio

            alert ("muito bem! suas parcelas vão ter o valor de" + soma)


        </script>
    </head>
</html>
